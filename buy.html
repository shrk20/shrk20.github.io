<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Workbench&display=swap" rel="stylesheet">    <link rel="stylesheet" href="merchstyle.css">
 
    <link rel="stylesheet" href="buystyle.css">
    <title>Book Your Session - Sinister Surprisers</title>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="/" class="logo">Sinister Surprisers</a>
            <div class="nav-items">
                <a href="buy.html">Buy A Session</a>
                <a href="merch.html">Shop</a>
            </div>
        </div>
    </nav>
    
    <main class="form-container">
        <div class="form-box">
            <h1>Enter If You Dare</h1>
            <p class="subtitle">Your journey into darkness begins here...</p>
            
            <form id="bookingForm" onsubmit="event.preventDefault(); clearForm();">
                <div class="input-group">
                    <input type="text" id="name" required>
                    <label for="name">Your Name</label>
                    <div class="blood-drip"></div>
                </div>
                
                <button type="submit" class="submit-btn">
                    Submit Your Soul
                    <span class="btn-shadow"></span>
                </button>
            </form>
        </div>
    </main>

    <script>
        function clearForm() {
            document.getElementById('name').value = '';
        }
    </script>
</body>
</html>
